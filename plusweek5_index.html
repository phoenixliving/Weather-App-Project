<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Screen Challenge</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <h5>Melbourne</h5>
        <h5>Auckland</h5>
        <h5>Tokio</h5>
      </div>

      <form id="search-city">
        <input type="search" class="form-city" id="city-query" placeholder="Enter a City" />
        <button type="submit" class="btn button-search">Search</button>
        <button type="submit" class="btn button-current">Current</button>
      </form>
      <h1 id="display-city">Sydney</h1>
      <div class="row">
        <div class="col-md-auto weather-info-1">
          <p>
            <span id="date"></span> <br />
            Sunshine, no clouds
          </p>
        </div>
        <div class="col-md-auto weather-info-2">
          <p>
            UV Index: 4 - Moderate <br />
            Sunset: 7:12PM
          </p>
        </div>
      </div>
      <h2>🌞 <span id="display-temperature">28</span> °C</h2>

      <div class="row">
        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <p>Thu</p>
              <p class="weather-emoji">⛅</p>
              <p>27°</p>
            </div>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <p>Fri</p>
              <p class="weather-emoji">☁</p>
              <p>25°</p>
            </div>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <p>Sat</p>
              <p class="weather-emoji">☁</p>
              <p>29°</p>
            </div>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <p>Sun</p>
              <p class="weather-emoji">⛅</p>
              <p>24°</p>
            </div>
          </div>
        </div>

        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <p>Mon</p>
              <p class="weather-emoji">😎</p>
              <p>24°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
